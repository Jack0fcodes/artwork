<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artwork Gallery</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fafafa;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .title {
      font-size: 1.1em;
      margin: 10px 0 5px;
    }
    .status {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .status.available { color: green; }
    .status.sold { color: gray; }
    .paypal-btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
      background: #0070ba;
      color: white;
      transition: background 0.3s;
      text-decoration: none;
    }
    .paypal-btn:hover {
      background: #005a99;
    }
  </style>
</head>
<body>
  <h1>Artwork Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const username = "jack0fcodes";  // <-- your GitHub username
    const repo = "artwork";          // <-- your repo name
    const imagesFolder = "images";   // <-- folder where images live
    const gallery = document.getElementById("gallery");

    async function fetchArtworks() {
      // Fetch image list from GitHub API
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${imagesFolder}`);
      let files = await res.json();

      // Only image files
      files = files.filter(f => f.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(f.name));

      // Create quick lookup by filename
      const fileMap = {};
      files.forEach(f => fileMap[f.name] = f);

      // Fetch artwork details (with filenames for ordering)
      const detailsRes = await fetch(`https://${username}.github.io/${repo}/artworks.json`);
      const details = await detailsRes.json();

      // Go through JSON in order
      details.forEach(detail => {
        const filename = detail.file;
        const file = fileMap[filename];

        if (file) {
          const title = detail.title || file.name;
          const status = detail.status || "Available";
          const paypal = detail.paypal || "";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${file.download_url}" alt="${title}">
            <div class="title">${title}</div>
            <div class="status ${status.toLowerCase()}">${status}</div>
            ${status === "Available" && paypal ? `<a class="paypal-btn" href="${paypal}" target="_blank">PayPal</a>` : ""}
          `;
          gallery.appendChild(card);
        }
      });

      // If there are leftover images not in JSON, show them at the end with defaults
      files.forEach(file => {
        if (!details.some(d => d.file === file.name)) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${file.download_url}" alt="${file.name}">
            <div class="title">${file.name}</div>
            <div class="status available">Available</div>
          `;
          gallery.appendChild(card);
        }
      });
    }

    fetchArtworks();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Sale</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #222;
    }

    h1 {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #111;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .artwork {
      background: #fafafa;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .artwork:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .artwork img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #eaeaea;
    }

    .info {
      padding: 15px;
      text-align: center;
    }

    .title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #333;
    }

    .price {
      margin: 5px 0 15px;
      font-size: 1.1rem;
      color: #444;
    }

    .status {
      margin-bottom: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #666;
    }

    .paypal-btn {
      display: inline-block;
      background: #0070ba;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      font-family: Arial, sans-serif;
      transition: background 0.2s ease, transform 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .paypal-btn:hover {
      background: #005c99;
      transform: translateY(-2px);
    }

    .paypal-btn:active {
      transform: translateY(0);
    }

    .sold {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Studio Sale</h1>

  <div class="gallery" id="gallery"></div>

  <script>
    const username = "jack0fcodes";  // <-- your GitHub username
    const repo = "artwork";          // <-- your repo name
    const imagesFolder = "images";   // <-- folder where images live

    async function loadArtworks() {
      const gallery = document.getElementById("gallery");

      // Fetch images from repo
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${imagesFolder}`);
      let files = await res.json();
      files = files.filter(f => f.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(f.name));

      // Build lookup by filename
      const fileMap = {};
      files.forEach(f => fileMap[f.name] = f);

      // Fetch metadata (with ordering)
      const detailsRes = await fetch(`https://raw.githubusercontent.com/${username}/${repo}/main/artworks.json`);
      const details = await detailsRes.json();

      // Render in JSON order
      details.forEach(detail => {
        const filename = detail.file;
        const file = fileMap[filename];
        if (file) {
          const title = detail.title || file.name;
          const price = detail.price || "";
          const status = detail.status ? detail.status.toLowerCase() : "available";

          const card = document.createElement("div");
          card.className = "artwork";
          card.innerHTML = `
            <img src="${file.download_url}" alt="${title}">
            <div class="info">
              <div class="title">${title}</div>
              ${price ? `<div class="price">${price}</div>` : ""}
              <div class="status">${status === "sold" ? "<span class='sold'>Sold</span>" : "Available"}</div>
              ${
                status === "available" && detail.paypal_id
                ? `<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="${detail.paypal_id}">
                    <button type="submit" class="paypal-btn">PayPal</button>
                   </form>`
                : ""
              }
            </div>
          `;
          gallery.appendChild(card);
        }
      });

      // Render leftover images not listed in JSON
      files.forEach(file => {
        if (!details.some(d => d.file === file.name)) {
          const card = document.createElement("div");
          card.className = "artwork";
          card.innerHTML = `
            <img src="${file.download_url}" alt="${file.name}">
            <div class="info">
              <div class="title">${file.name}</div>
              <div class="status">Available</div>
            </div>
          `;
          gallery.appendChild(card);
        }
      });
    }

    loadArtworks();
  </script>
</body>
</html>
